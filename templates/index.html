<!DOCTYPE html>
<html>
<head>
    <title>Crop Growth Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 40px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        select, input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Crop Growth Prediction</h2>
    <form action="/predict" method="POST">

        <label for="crop_id">Crop ID:</label>
        <select id="crop_id" name="crop_id" required>
            <option value="0">Wheat</option>
            <option value="1">Rice</option>
            <option value="2">Maize</option>
            <option value="3">Barley</option>
            <!-- Add more options if needed -->
        </select>

        <label for="soil_type">Soil Type:</label>
        <select id="soil_type" name="soil_type" required>
            <option value="0">Loamy</option>
            <option value="1">Sandy</option>
            <option value="2">Clayey</option>
            <option value="3">Peaty</option>
            <!-- Add more options if needed -->
        </select>

        <label for="seedling_stage">Seedling Stage:</label>
        <select id="seedling_stage" name="seedling_stage" required>
            <option value="0">Initial Stage</option>
            <option value="1">Mid Stage</option>
            <option value="2">Final Stage</option>
            <!-- Add more options if needed -->
        </select>

        <label for="moisture">Moisture (integer):</label>
        <input type="number" id="moisture" name="moisture" min="0" required>

        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" id="temperature" name="temperature" step="0.1" required>

        <label for="humidity">Humidity (%):</label>
        <input type="number" id="humidity" name="humidity" step="0.1" required>

        <label for="rainfall">Rainfall (mm):</label>
        <input type="number" id="rainfall" name="rainfall" step="0.1" required>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
